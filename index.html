<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <DIV class="container">
        <h1>BMI calculators ⚖️</h1>
        <h4>This is a simple js app to calculate the BMI and know the BMI ranges</h4>

        <div class="flex">
            <input type="text" class="w-50" id="weight" placeholder="Your weight please!">
            <input type="text" class="w-50" id="height" placeholder="Your height please!">
        </div>

        <div class="btn" onclick="calculate()">Calculate</div>

        <h2 id="result"></h2>
        <h3 id="range"></h3>
    </DIV>


    <script src="app.js"></script>
</body>
</html>
